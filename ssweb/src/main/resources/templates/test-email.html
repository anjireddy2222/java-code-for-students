<!DOCTYPE html>
<html>
<head>
  <style>
    /* General styles for the email */
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }
    .product {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px 0;
      display: flex;
      align-items: center;
    }
    .product img {
      max-width: 100px;
      margin-right: 20px;
    }
    .product-details {
      flex: 1;
    }
    .product-title {
      font-size: 18px;
      margin: 0 0 10px;
    }
    .product-description {
      font-size: 14px;
      margin: 0 0 10px;
    }
    .product-price {
      font-size: 16px;
      color: #e67e22;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="product">
      <img src="https://via.placeholder.com/100?text=iPhone+1" alt="iPhone 1">
      <div class="product-details">
        <div class="product-title">iPhone 1</div>
        <div class="product-description">This is a great iPhone model.</div>
        <div class="product-price">$699.99</div>
      </div>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/100?text=iPhone+2" alt="iPhone 2">
      <div class="product-details">
        <div class="product-title">iPhone 2</div>
        <div class="product-description">This iPhone model is even better.</div>
        <div class="product-price">$799.99</div>
      </div>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/100?text=iPhone+3" alt="iPhone 3">
      <div class="product-details">
        <div class="product-title">iPhone 3</div>
        <div class="product-description">The best iPhone model of all.</div>
        <div class="product-price">$899.99</div>
      </div>
    </div>
  </div>
</body>
</html>
